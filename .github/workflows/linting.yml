name: Linting

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: "16.x"
    - run: npm install
    - run: npm run lint